<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hero Unit</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>

    <div class="logo-container">
      <img src="images/logo.png" alt="Logo of the Site">
      <div>Circle Marketplace</div>
    </div>

    <nav>
      <div><a href="#">Home</a></div>
      <div><a href="#">About Us</a></div>
      <div><a href="#">Contact Us</a></div>
    </nav>

  </header>

  <div class="hero-unit">

    <div class="hero-unit-image">
      <img src="images/people.png" alt="People in a Marketplace">
    </div>

    <div class="hero-unit-mask"></div>

    <div class="hero-unit-caption-container">
      <div class="hero-unit-caption">
        Welcome to Marketplace
      </div>
    </div>

  </div>

  <footer>
    Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2018
  </footer>
</body>
</html>
